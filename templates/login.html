<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta author="Cc">
    <title>登录 - 知乎 - Thousands Find</title>
    <link rel="stylesheet" type="text/css" href="../static/login/style/register-login.css">
</head>
<body>
<div id="box"></div>
<div class="cent-box">
    <div class="cent-box-header">
        <h1 class="main-title hide">知乎</h1>
        <h2 class="sub-title">生活热爱分享 - Thousands Find</h2>
    </div>

    <div class="cont-main clearfix">
        <div class="index-tab">
            <div class="index-slide-nav">
                <a href="login" class="active">登录</a>
                <a href="register">注册</a>
                <div class="slide-bar"></div>
            </div>
        </div>

        <div class="login form">
            <div class="group">
                <div class="group-ipt email">
                    <input type="text" name="email" id="email" class="ipt" placeholder="邮箱地址" required>
                </div>
                <div class="group-ipt password">
                    <input type="password" name="password" id="password" class="ipt" placeholder="输入您的登录密码" required>
                </div>
            </div>
        </div>

        <div class="button">
            <button type="submit" class="login-btn register-btn" id="button" >登录</button>

        </div>
        <a href="test">Test</a>

        <div class="remember clearfix">
            <label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox"
                                                                                                name="remember-me"
                                                                                                id="remember-me"
                                                                                                class="remember-mecheck"
                                                                                                checked>记住我</label>
            <label class="forgot-password">
                <a href="#">忘记密码？</a>
            </label>
        </div>
    </div>
</div>

<div class="footer">
    <p>知乎 - Thousands Find</p>
    <p>Designed By  <a href="#">Cc</a> 2017</p>
</div>

<script src='../static/login/js/particles.js' type="text/javascript"></script>
<script src='../static/login/js/background.js' type="text/javascript"></script>
<script src='../static/login/js/jquery.min.js' type="text/javascript"></script>
<script src='../static/login/js/layer/layer.js' type="text/javascript"></script>
<script src='../static/login/js/index.js' type="text/javascript"></script>
</body>
</html>
