<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客服专区</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/background/js/canvas-particle.js"></script>
    <link href="../static/clock/css/fliptimer.css" rel="stylesheet" type="text/css"/>
    <script src="../static/clock/js/jquery-1.11.3.min.js"></script>
    <script src="../static/clock/js/jquery.fliptimer.js"></script>
</head>
<body>
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="usercenter">个人中心</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="modifypwd">修改密码</a></li>
            </ul>
        </div>
    </div>
</div>

<div style="text-align: center; width: 800px;margin: 0 auto">
    {% for message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ message[0] }}">
            <button id="flash" type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message[1] }}
        </div>
    {% endfor %}
</div>

<div class="container">
    <div class="page-header" style="width: 80%;margin-left: 10%">
        <h1>Hello</h1>
        <div style="position: absolute;margin-left: 40%;margin-top: -3%">
            <div class="dowebok">
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>
            </div>
        </div>
    </div>
    <form action="modifypwd" method="post" class="form-horizontal" role="form" style="width: 60%; margin-left: 30%;">
        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">新密码:</label>
            <div class="col-sm-10">
                <input style="width: 50%" type="text" class="form-control" name="password_1" id="password_1" placeholder="新密码">
            </div>
        </div>
        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">新密码:</label>
            <div class="col-sm-10">
                <input style="width: 50%" type="text" class="form-control" name="password_2" id="password_2" placeholder="再次输入新密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info" style="width: 20%;height: 10%;margin-left: 15%">保存</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    window.onload = function () {
        //配置
        var config = {
            vx: 4,//点x轴速度,正为右，负为左
            vy: 4,//点y轴速度
            height: 2,//点高宽，其实为正方形，所以不宜太大
            width: 2,
            count: 50,//点个数
            color: "81, 81, 81",//点颜色
            stroke: "81,81,81",//线条颜色
            dist: 6000,//点吸附距离
            e_dist: 20000,//鼠标吸附加速距离
            max_conn: 10//点到点最大连接数
        }
        //调用
        CanvasParticle(config);
        ;
    }
</script>
<script>
    $(function () {
        $('.dowebok').flipTimer({
            seconds: true
        });
    });
</script>
</body>
</html>
