<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客服专区</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/background/js/canvas-particle.js"></script>
    <link href="../static/clock/css/fliptimer.css" rel="stylesheet" type="text/css"/>
    <script src="../static/clock/js/jquery-1.11.3.min.js"></script>
    <script src="../static/clock/js/jquery.fliptimer.js"></script>
</head>
<body>
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Home</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">个人中心</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="page-header" style="width: 80%;margin-left: 10%">
        <h1>Hello</h1>
        <div style="position: absolute;margin-left: 40%;margin-top: -3%">
            <div class="dowebok">
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="seconds"></div>
            </div>
        </div>
    </div>
    <form class="form-horizontal" role="form" style="width: 60%; margin-left: 20%;">
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱:</label>
            <div class="col-sm-10">
                <input style="width: 40%" class="form-control" id="email" type="text" placeholder="该输入框禁止输入..."
                       disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">昵称:</label>
            <div class="col-sm-10">
                <input style="width: 50%" type="text" class="form-control" id="nickname" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="signature" class="col-sm-2 control-label">我的签名:</label>
            <div class="col-sm-10">
                <textarea id="signature" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">性别:</label>
            <div class="col-sm-10" style="margin-top: 5px">
                <font id="sex1" onclick="changebgcolor(1)" style="background-color: #dcdcdc"
                      class="btn btn-default btn-xs">男
                </font>
                <font id="sex2" onclick="changebgcolor(2)" style="margin-left: 15px;background-color: #dcdcdc"
                      type="text" class="btn btn-default btn-xs">
                    女
                </font>
                <font id="sex3" onclick="changebgcolor(3)" style="margin-left: 15px;background-color: #dcdcdc"
                      type="text" class="btn btn-default btn-xs">
                    保密
                </font>
            </div>
        </div>
        <div class="form-group">
            <label for="birthday" class="col-sm-2 control-label">出生日期:</label>
            <div class="col-sm-10">
                <input style="width: 40%" class="form-control" id="birthday" type="date" value="2017-05-20"/>
            </div>
        </div>
        <div class="form-group">
            <label for="area" class="col-sm-2 control-label">交友目的:</label>
            <div class="col-sm-10">
                <select id="area" class="form-control" style="width: 30%">
                    <option>--请选择--</option>
                    <option>网友</option>
                    <option>玩伴</option>
                    <option>共同兴趣</option>
                    <option>男性朋友</option>
                    <option>女性朋友</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info" style="width: 20%;height: 10%;margin-left: 40%">保存</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    window.onload = function () {
        //配置
        var config = {
            vx: 4,//点x轴速度,正为右，负为左
            vy: 4,//点y轴速度
            height: 2,//点高宽，其实为正方形，所以不宜太大
            width: 2,
            count: 50,//点个数
            color: "81, 81, 81",//点颜色
            stroke: "81,81,81",//线条颜色
            dist: 6000,//点吸附距离
            e_dist: 20000,//鼠标吸附加速距离
            max_conn: 10//点到点最大连接数
        }
        //调用
        CanvasParticle(config);
        ;
    }
</script>
<script>
    $(function () {
        $('.dowebok').flipTimer({
            seconds: true
        });
    });
</script>
<script>
    function changebgcolor(b) {
        for (var i = 1; i <= 3; i++)
            if (i == b)
                document.getElementById("sex" + i).style.background = "#00A0D8";
            else
                document.getElementById("sex" + i).style.background = "#dcdcdc";
    }
</script>
</body>
</html>
